  - name: Everaldo Figueiredo
    role: Superintendente da ADEMI Alagoas
    comment: Hoje em dia em mundo de grandes e ágeis interações pela mídia, ter uma boa aparência e falar bem conta muito! Contudo, a experiência e o foco em processos e resultados, é essencial para qualquer negócio! Habilidades e conhecimentos que você Domingos, sempre demonstrou na prática junto às empresas que você atendeu. Seu profissionalismo e competência, certamente contribuiu para o sucesso de inúmeras empresas alagoanas e brasileiras e certamente ainda contribuirá ainda mais, pois o seu trabalho é igual vinho, engrandece e enriquece com o passar dos anos.
