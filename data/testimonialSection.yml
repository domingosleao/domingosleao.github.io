    comment: Quando decidimos abrir a empresa, logo pensamos em uma consultoria para nos auxiliar no andamento em todos os setores, nos foi apresentado o Domingos, conversamos e vimos que ele era a pessoa que estávamos precisando e procurando naquele momento. Foram mais de 4 meses de intenso aprendizado que com toda certeza fez e está fazendo toda diferença até hoje no dia a dia da empresa. Em várias decisões que hoje precisamos tomar o nome dele está presente nas reuniões e lembramos das suas palavras. Obrigada por fazer parte do nosso sonho.
